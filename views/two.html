<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .full-width-svg {
        width: 100%;
        height: auto;
        display: block;
        position: relative;
      }

      .normal-svg {
        width: 300px;
        height: 200px;
        display: block;
      }

      nav ul {
        position: absolute;
        bottom: 555px;
        left: 47%;
        transform: translateX(-50%);
        display: flex;
        justify-content: center;
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      nav li {
        margin: 0 10px;
      }

      table {
        border-collapse: collapse;
        width: 50%;
        margin: 0 auto;
        margin-top: -20%;
      }

      th,
      td {
        border: 1px solid #64ff6a;
        padding: 10px;
        text-align: center;
      }

      table.center {
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body style="background-color: #ffa100" height="100vh">
    <!-- Navigation section inside nav element -->
    <nav>
      <svg
        class="full-width-svg"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0, 0, 100, 50"
      >
        <rect width="100%" height="30%" fill="#55b0ff" />
        <circle
          cx="0"
          cy="0"
          r="10"
          fill="#ffa100"
          stroke="#64ff6a"
          stroke-width="0.2"
        />
        <circle
          cx="100"
          cy="0"
          r="10"
          fill="#ffa100"
          stroke="#64ff6a"
          stroke-width="0.2"
        />
        <polygon
          points="25,0.42 20,15 30,15"
          style="fill: #ffa100; stroke: #64ff6a; stroke-width: 0.2"
        />
        <polygon
          points="75,0 70,15 80,15"
          style="fill: #ffa100; stroke: #64ff6a; stroke-width: 0.2"
        />
        <text
          x="31"
          y="10"
          font-size="5"
          fill="none"
          stroke="#64ff6a"
          stroke-width="0.2"
        >
          WILLY WONKA
        </text>
        <ul>
          <li>
            <a href="/index.html">HOME</a>
          </li>
          <li><a href="/views/two.html">TWO</a></li>
          <li><a href="/views/three.html">THREE</a></li>
        </ul>
      </svg>
    </nav>

    <!-- Table section remains outside nav -->
    <table class="center">
      <tr>
        <th>Languages</th>
      </tr>
      <tr>
        <td>Python</td>
      </tr>
      <tr>
        <td>Java</td>
      </tr>
      <tr>
        <td>HTML</td>
      </tr>
    </table>
  </body>
</html>
